<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panelinha Social — Autenticação</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f6f6;color:#222;margin:0;}
    .topbar{background:green;color:white;padding:12px 16px;}
    .container{max-width:900px;margin:20px auto;padding:16px;background:white;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
    .form-row{margin-bottom:12px;}
    label{display:block;margin-bottom:6px;font-weight:600;}
    input[type="text"],input[type="password"],input[type="email"]{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;}
    button{background:green;color:white;padding:10px 14px;border:none;border-radius:6px;cursor:pointer;}
    .flash{padding:10px;border-radius:6px;margin-bottom:12px;}
    .flash.success{background:#e6ffed;color:#1b6b2f;}
    .flash.info{background:#ecf4ff;color:#075985;}
    .flash.warning{background:#fff4e5;color:#7a4a00;}
    .flash.danger{background:#ffe6e6;color:#8b1b1b;}
    .small-link{font-size:.9rem;color:#555;}
  </style>
</head>
<body>
  <div class="topbar">
    <strong>Panelinha Social</strong>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
